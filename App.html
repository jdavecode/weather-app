<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="App.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container top">
        <h2>weather app</h2>
        <form action="">
          <input type="text" class="searchbox" placeholder="search by city name" />
          <button class="submit">submit</button>
          <p class="error"></p>
        </form>
        <div class="content-container top">
          <div class="weather-icon"></div>
          <section class="location">
            <div class="city">london, NG</div>
            <div class="date">thursday 8 january</div>
          </section>
          <div class="border-line"></div>
          <div class="current">
            <div class="temp">Temp: 15°c </div>
            <div class="weather">Weather: sunny</div>
            <div class="hi-low">Temp: 26°c / 16°c </div>
          </div>
        </div>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
